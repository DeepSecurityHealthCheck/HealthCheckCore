anti_malware : "不正プログラム対策は、 マルウェアやスパイウェア、 トロイの木馬のような「悪意のある不正なソフトウェア」から、 コンピュータの動作を保護する重要なセキュリティ対策機能です。 この機能では、 パターンファイルによる既知の不正プログラムを検査・隔離・削除する機能に加えて、 Trend Micro Smart Protection Networkと連携する「スマートスキャン」によって、 パターンファイル化する前の最新の脅威を素早く検出することができ、 隔離または削除をより早く実行することが可能です。 "

web_reputation : "現代の攻撃のほとんどは、 不正なペイロードを含む「不正なサイト/URLへのアクセス」から始まります。 Webレピュテーションでは、 こうしたアクセスで使用される「悪意のあるドメイン」や犯罪者が使用する既知の「コマンド＆コントロールサーバ（Command and Control Server、 通称：C&Cサーバ）へのアクセス」を検出およびブロックすることができます。 この機能の具体的な動作としては、 コンピュータが接続しようとするURLを、 Trend Micro Smart Protection Networkへ転送して判定させることによって、 迅速かつ正確に脅威かどうかを特定することができます。 "

integrity_monitoring : "変更監視は、 コンピュータに対して行われた様々な変更を検出・記録する機能です。 この機能によって、 計画外または悪意のある不正な変更を検出して、 記録することができます。 また、 それら検出した結果は、 アラートとしてメールやSyslogなどで送信可能です。 この機能によって、 対象となるコンピュータへの不正侵入が疑われる変更を可視化します。 不正侵入や改ざんの防止が重要な課題となるクラウドセキュリティにおいて、 この変更監視は極めて重要なコンポーネントといえます。 "

log_inspection : "セキュリティログ監視は、 システムの各種ログを採取・分析することによって、 PCI DSSあるいは貴社に必要な内部監査などの要件を満たせる「監査証跡を保管する機能」を提供します。 この仕組みによって、 膨大な検出ログに埋もれてしまいがちな重要セキュリティイベントを、 適切に発見して対処できるよう運用改善を図ることが可能になります。 また、 検出したイベント （ログエントリ）は、 SIEMまたはなんらかログを集中管理できるシステムに転送するよう設定することも可能です。 この設定によって、 相関分析やレポート作成、 あるいはログのアーカイブなど運用に必要な作業を効果的に行えるよう構成することができます。 "

application_control : "アプリケーションコントロールは、 許可しないプログラムやスクリプトの実行を遮断する強力な保護機能です。 この機能を有効にすると、 すべてのアプリケーションまたはスクリプトの実行がログに記録します。 そして、 「ブロック」を有効にすることで、 承認されていないソフトウェア、 つまり実行を許可していないプログラムの動作を遮断することができます。 例えば、 ファイルシステム上で新たにソフトウェアがインストールされた後や変更されたソフトウェアが検出した後、 それらを実行しようタイミングでイベントログに記録します。 その後、 実行を試みたソフトウェアは、 承認されるまでの間は実行をブロックされ続けます。 この仕組みにより、 コンピュータの「ロックダウン」を実現します。 "

firewall : "ファイアウォールは、 送受信トラフィックを制御するための機能です。 トラフィックの遮断だけでなく、 送受信トラフィックの監査などを目的とした記録に利用することも可能です。 "

intrusion_prevention : "侵入防御は、 送受信のトラフィックを検査して、 疑わしい通信を検出およびブロックします。 この機能を「仮想パッチ」とも呼ばれ、 既知の脆弱性攻撃やゼロデイ攻撃からコンピュータを迅速に保護できる仕組みとして提供しています。 具体的には、 既知の脆弱性に対しては、 コンピュータに適切なパッチが適用されるまでの間は侵入防御ルールによって保護することができます。 また、 新たに発見された脆弱性に対しては、 弊社から提供する新しいルールを自動的に適用・解除できる「推奨検索」を利用することによって、 迅速な保護を実現することができます。 "
